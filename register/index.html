<!DOCTYPE html>
<html>
<head>
<title>Account Registration</title>
<link rel="stylesheet" type="text/css" href="register.css">
<script type="text/javascript" src="libraryNavigate.js"></script>
<script type="text/javascript" src="libraryFields.js"></script>
<script type="text/javascript" src="libraryValidate.js"></script>
<script type="text/javascript" src="libraryValidateForm.js"></script>
<script type="text/javascript" src="register.js"></script>
</head>

<body>
<main>
    <h1>Register for an Account</h1>
    <form id="registrationForm" action="registerAccount.php" method="get"
    	  name="registrationForm" class="show">
        <label for="email">E-Mail:</label>
            <input type="text" name="email" id="email">
            <span id="emailError">&nbsp;</span><br>
        <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <span id="passwordError">&nbsp;</span><br>
        <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify">
            <span id="verifyError">&nbsp;</span><br>
        <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
            <span id="firstName_error">&nbsp;</span><br>
        <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
            <span id="lastNameError">&nbsp;</span><br>
        <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip">
            <span id="zipError">&nbsp;</span><br>
        <label for="cardType">Card Type:</label>
            <select name="cardType" id="cardType">
                <option value="v">Visa</option>
                <option value="m">MasterCard</option>
                <option value="d">Discover</option>
            </select><br>
        <label for="cardNumber">Card Number:</label>
            <input type="text" name="cardNumber" id="cardNumber">
            <span id="cardNumberRrror">&nbsp;</span><br>
        <label for="expDate">Expiration Date:</label>
            <input type="text" name="expDate" id="expDate">
            <span id="expDateError">&nbsp;</span><br>       
                
        <input type="button" id="register" value="Register">
        <input type="button" id="reset" value="Reset">
    </form>
    <section id="registrationResult" class="hide">
        <p>Congratulations! Your account registration has been submitted.</p>
        <p>You'll receive an email shortly with more information. Welcome!</p>
        <input type="button" id="back" value="Back">
    </section>
</main>
</html>
