<!DOCTYPE html>
<html>
<head>
<title>Account Registration</title>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="register.css">
<script type="text/javascript" src="libraryNavigate.js"></script>
<script type="text/javascript" src="libraryFields.js"></script>
<script type="text/javascript" src="libraryValidate.js"></script>
<script type="text/javascript" src="libraryValidateForm.js"></script>
<script type="text/javascript" src="register.js"></script>
</head>

<body>
<main>
    <h1>Register for an Account</h1>
    <form id="registrationForm" 
          name="registrationForm" class="show">
    <ul>
        <li>
        <label for="screenName">Screen Name</label>
            <input type="text" name="screenName" id="screenName">
            <span id="emailError">&nbsp;</span><br>
        </li>
        <li>
        <label for="email">E-Mail:</label>
            <input type="text" name="email" id="email">
            <span id="emailError">&nbsp;</span><br>
        </li>
        <li>
        <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <span id="passwordError">&nbsp;</span><br>
        </li>
        <li>
        <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify">
            <span id="verifyError">&nbsp;</span><br>
        </li>
        <li>
        <label for="firstName">First Name:</label>
            <input type="text" name="first_name" id="first_name">
            <span id="firstNameError">&nbsp;</span><br>
        </li>
        <li>
        <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
            <span id="lastNameError">&nbsp;</span><br>
        </li>
        <li>      
        <input type="button" id="register" value="Register">
        </li> 
        <li>
        <input type="button" id="reset" value="Reset">
        </li>    
    </ul>
    </form>
    <section id="registrationResult" class="hide">
        <p>Congratulations! Your account registration has been submitted.</p>
        <p>You'll receive an email shortly with more information. Welcome!</p>
        <input type="button" id="back" value="Back">
    </section>
</main>
</html>
